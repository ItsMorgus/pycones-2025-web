<h2 class="title is-2">Oradores plenarios ðŸ‘‘</h2>
<div class="grid-container" id="keynoters-container">
    {% for keynoter in KEYNOTERS %}
        <div class="card">
            <div class="card-image">
                <a href="{{ keynoter.url }}">
                    <figure class="image is-square">
                        <img src="{{ keynoter.photo_big }}" alt="{{ keynoter.name }}">
                    </figure>
                </a>
            </div>
            <div class="card-content">
                <div class="media">
                    <div>
                        <a href="{{ SITEURL }}{{ keynoter.url }}"><p class="title is-4">{{ keynoter.name }}</p></a>
                        <p class="subtitle is-6">
                            <a href="https://github.com/{{ keynoter.github }}" target="_blank">
                                <span class="icon">
                                    <i class="fa-brands fa-linkedin"></i>
                                </span>
                            </a>
                            <a href="https://de.linkedin.com/in/{{ keynoter.linkenin }}" target="_blank">
                                <span class="icon">
                                    <i class="fab fa-github fa-lg"></i>
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
                <div style="color: #4a4a4ac4" class="content">
                    {{ keynoter.description }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
